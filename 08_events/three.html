<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur code</title>
</head>
<body>
  <h1>Chai aur Javascript</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</body>
<script>

  const sayDate=function(str){
    console.log(str, Date.now())
  }
  let endnow;
  const started=function(){
    endnow=setInterval(sayDate, 1000, "Anmol Kumar Yadav")
  }
  // const intervalId=setInterval(sayDate, 1000, "Anmol Kumar Yadav")

  // setInterval(function(){
  //   console.log("Anmol", Date.now())
  // }, 2000)

  document.querySelector('#start').addEventListener('click', function(){
    started()
  })

  document.querySelector('#stop').addEventListener('click', function(){
    clearInterval(endnow)
  })

  // clearInterval(intervalId)
  // setInterval(sayDate, 10000)
</script>
</html>
